---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Install core packages
    ansible.builtin.package:
      name:
        - git
        - stow
      state: latest
      update_cache: yes

  - name: Install packages
    ansible.builtin.package:
      name:
        - htop
        - tmux
        - neovim
      state: latest
      update_cache: yes

  - name: Install nvm
    ansible.builtin.shell: >
      (curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash) >> /home/joseph/output.txt
    args:
      creates: "/home/joseph/.nvm/nvm.sh"

  - name: Clone dotfiles to home directory
    ansible.builtin.git:
      repo: "https://github.com/hyunchol-jun/.dotfiles.git"
      dest: "/home/joseph/.dotfiles"
      executable: /bin/bash
      clone: yes
      update: yes
