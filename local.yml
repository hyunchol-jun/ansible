---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Install core packages
    ansible.builtin.package:
      name:
        - git
        - stow
      state: latest
      update_cache: yes

  - name: Install packages
    ansible.builtin.package:
      name:
        - htop
        - tmux
        - neovim
      state: latest
      update_cache: yes

  - name: Install nvm
    ansible.builtin.shell: >
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash
    args:
      creates: "/home/joseph/.nvm/nvm.sh"
    become: yes
    become_user: joseph

  - name: Install lastest node
    ansible.builtin.shell: source /home/joseph/.nvm/nvm.sh && nvm install node
    become: yes
    become_user: joseph

  - name: Create the `aur_builder` user
    become: yes
    ansible.builtin.user:
      name: aur_builder
      create_home: yes
      group: wheel

  - name: Allow the `aur_builder` user to run `sudo pacman` without a password
    become: yes
    ansible.builtin.lineinfile:
      path: /etc/sudoers.d/11-install-aur_builder
      line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
      create: yes
      mode: 0644
      validate: 'visudo -cf %s'

  - name: Install chrome using yay
    aur:
      use: yay
      name:
        - chrome

  - name: Clone dotfiles to home directory
    ansible.builtin.git:
      repo: "https://github.com/hyunchol-jun/.dotfiles.git"
      dest: "/home/joseph/.dotfiles"
      clone: yes
      update: yes

  - name: stow dotfiles
    ansible.builtin.shell: stow .
    args:
      chdir: "/home/joseph/.dotfiles/"
