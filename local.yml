---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Install core packages
    ansible.builtin.package:
      name:
        - git
        - stow
      state: latest
      update_cache: yes

  - name: Install packages
    ansible.builtin.package:
      name:
        - htop
        - tmux
      state: latest
      update_cache: yes

  - name: Clone dotfiles to home directory
    ansible.builtin.git:
      repo: "https://github.com/hyunchol-jun/.dotfiles.git"
      dest: "/home/joseph/.dotfiles"
      clone: yes
      update: yes
